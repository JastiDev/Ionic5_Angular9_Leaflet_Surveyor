<ion-content fullscreen [class]="isCamera?'tarns-ion-content':'dark-ion-content'">
  <!-- <ion-button shape="round" (click)="onClickCancel()" fill="clear"
    style="position:fixed; top:0; right:0;  color: red; z-index: 100; width: fit-content; height:80px;">
    <ion-icon name="close" style="font-size: 30px;"></ion-icon>
  </ion-button> -->


  <div
    style="position:fixed; top:0; left:0; width:100%; height:100%; display: flex; align-items: center; justify-content: center; z-index: -1;">
    <ion-img src="assets/cursor.png"></ion-img>
  </div>

  <ion-range vertical="true" min="1" max="100" pin color="secondary" [(ngModel)]="setZoom" (ionChange)="changeZoom()">
    <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
    <ion-icon slot="end" name="search-outline"></ion-icon>
  </ion-range>

  <div
    style="position: fixed; bottom:0; right:0; width:100%; height:120px; display: flex; align-items: center; justify-content: center;"
    (click)="takePicture()">    
    <ion-button style="font-size: xx-large; width: fit-content; height: 80px;" shape="round" >
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </div>
</ion-content>
