<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  shape="round" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      California Dress
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div>
    <ion-button fill="outline" (click)="takePhoto()">
      <ion-icon name="camera" slot="start"></ion-icon>
      Take Photo
    </ion-button>
  </div>
  <div>
    <img [src]="targetService.photo_url" style="width:100px; height:100px; object-fit: contain;">
    <div>alpha: {{targetService.alpha}}</div>
    <div>beta: {{targetService.beta}}</div>
    <div>gamma: {{targetService.gamma}}</div>
    <div>latitude: {{targetService.latitude}}</div>
    <div>longitude: {{targetService.longitude}}</div>
  </div>
</ion-content>
